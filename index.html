<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="app-content/favicon.ico" type="image/x-icon">
    <link rel="icon" href="app-content/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="app-content/css/master.css">
    <link rel="stylesheet" href="app-frame/frame.css">
    
    <link rel="manifest" href="app-frame/app.webmanifest">

    <script src="app-frame/host-select.js"> </script>

    <title> AlgorithmSumo (Prototype) </title>

</head>
<body>

    <script>
        if("serviceWorker" in navigator)
        navigator.serviceWorker.register("app-frame/service.js");
    </script>

    <div class="app-frame">

        <div class="app-header">

            <img class="app-logo" src="app-content/favicon.png" alt="AppLogo" />
            <h1 class="app-label"> AlgorithmSumo </h1>

            <div class="app-host">
                <label for="app-host-select"> Host: </label>
                <select name="app-host-select" id="app-host-select" required>
                    <option value="default" selected> Default </option>
                    <option value="fallback"> Fallback </option>
                    <option value="custom"> Custom </option>
                </select>
                <input type="url" placeholder="Hostname.." id="app-host-custom" /> 
            </div>

        </div>

        <iframe class="app-content"> </iframe>

    </div>

</body>
</html>
