<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="app-content/css/master.css">
    <link rel="stylesheet" class="app-theme-linker">

    <script src="app-frame/app-frame.js"> </script>

    <link rel="stylesheet" href="app-frame/app-frame.css">
    <link rel="manifest" href="app-frame/app.webmanifest">

    <title> AlgorithmicSumo </title>

    <script>
        if("serviceWorker" in navigator)
        navigator.serviceWorker.register("app-frame/app-service-worker.js");
    </script>

</head>
<body>

    <div class="app-frame">

        <div class="app-header">

            <img class="app-logo" src="app-frame/app-logo.png" alt="AppLogo" />
            <h1 class="app-label"> AlgorithmicSumo </h1>

            <div class="app-user">
                <h3> User: </h3>
                <input id="app-user-name" placeholder="Name" type="text" />
            </div>

            <div id="app-lobby" class="app-lobby hide">
                <h3> Lobby: </h3>
                <input id="app-lobby-name" placeholder="Name" type="text" />
                <input id="app-lobby-password" placeholder="Password (optional)" type="password" />
            </div>
            
            <button type="button" id="app-request-access" class="app-request hide"> Request Lobby! </button>

            <div class="app-host">
                <label for="app-host-select"> Host: </label>
                <select name="app-host-select" id="app-host-select" required>
                    <option value="default" selected> Default </option>
                    <option value="fallback"> Fallback </option>
                    <option value="local"> Local </option>
                    <option value="custom"> Custom </option>
                </select>
                <input type="url" placeholder="Hostname.." id="app-host-custom" class="hide" /> 
            </div>

        </div>

        <iframe class="app-content"> </iframe>

        <div id="app-bright-mode" class="app-bright-theme-toggle"> </div>

    </div>

    <script async src="https://cdn.jsdelivr.net/npm/js-sha256@0.11.0/src/sha256.min.js"> </script>

</body>
</html>
