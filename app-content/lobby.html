<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="css/master.css" />
  <link rel="stylesheet" href="css/lobby.css" />
  <link rel="stylesheet" class="theme-linker" href="">
  
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.5/ace.js" charset="utf-8">  </script>

  <script>
    //Frame-Bindings: 
    //bind UUID = %uuid%
    //bind LOBBY = %lobby%
  </script>

  <script type="text/javascript" src="source/net-player.js"> </script>
  <script type="text/javascript" src="source/lobby.js"> </script>

  <title> Lobby </title>

</head>
<body>
  
  <div class="lobby-display">
    <h1> Lobby: </h1>
    <div class="lobby-details">
      <p id="lobby-name"> Game: %lobby.name% </p>
      <p id="lobby-playername"> You: %username% </p>
    </div>
    <ol class="lobby-playerlist">
    </ol>
    <button type="button" class="lobby-launch"> Launch Game. </button>
  </div>

  <div class="class-display">

    <h1> Sourcetree: </h1>

    <div class="class-tree">
      <p class="class-local-player selected"> LocalPlayer.js </p>
      <p class="style-local-player"> LocalPlayer.css </p>
      <h3> GlobalEntities: </p>
      <div class="class-lobby-entity-mut"> 
        <button class="class-lobby-entity-add"> add </button>
        <button class="class-lobby-entity-del"> del </button>
      </div>
      <ul class="class-lobby-entities">
      </ul>
    </div>

    <div class="class-editor">
      <div id="class-editor" style="width: 100%; height: 100%;">
      </div>
    </div>

  </div>

<script>

  const aceEditor = ace.edit("class-editor", {
    mode: "ace/mode/javascript", //--> formatting error :C
    selectionStyle: "text"
  });

  window.addEventListener("resize", () => aceEditor.resize());

  aceEditor.setTheme("ace/theme/monokai");
  aceEditor.setOptions({
    fontFamily: "FiraCode",
    fontSize: "14pt"
  });

  aceEditor.setValue(`
  // NetPlayer-Controller
  class LocalPlayer extends NetPlayer {

  onCreate() {

  }

  onUpdate() {

  }

}`)

</script>

</body>
</html>
